<!DOCTYPE html>
<html>
  <head>
    <title>Have a Slice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Welcome to A Slice or Two (or Three!)</h1>
    <h3><em>Where Nondairy Means <b>More</b> Slices!</em></h3>
    <div class="container">
      <form id="new-pizza">
        <h3>Create Order</h3>

        <p><label for="toppingChoice">You have two choices:</label>
        <select id="toppingChoice">
          <option>Vegan Cheese</option>
          <option>Tofurky Pepperoni</option>
        </select></p>

        <label for="inches">What Size?</label>
        <input type="number" id="inches" placeholder="size in inches" required>

        <button type="submit" class="btn btn-sm btn-primary">Order</button>
      </form>

      <div id="yourOrder" class="response">
        <h2><p>We'll cut your pie into <span class="sliceNum"></span> slices.</p></h2>
      </div>
    </div>
  </body>
</html>
