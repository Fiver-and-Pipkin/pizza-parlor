<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href='http://fonts.googleapis.com/css?family=Homemade+Apple' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>A Slice or Two or Three</title>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to A Slice or Two or Three!</h1>
      <h1>Place your order</h1>
      <div class="row">
        <div id="box1" class="col-sm-5">
          <h3>Start your order:</h3>
          <form id="new-pizza">
            <div class="form-group">
              <input id="new-name" class="form-control" placeholder="Your name" type="text" required autofocus>
              <input id="pizza-order" class="form-control" placeholder="pizza size in inches" type="number" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Create order</button>
          </form>
        </div>

        <div id="box2" class="col-sm-5">
          <h3>choose toppings <span class="name"></span> (vegan cheese or vegan pepperoni)</h3>
          <form id="topping-choice">
            <div class="form-group">
              <input id="cheese" class="form-control" placeholder="Daiya or 'nooch' nondairy cheese" type="text">
              <input id="pepperoni" class="form-control" placeholder="Tofurky vegan pepperoni" type="text">
            </div>
            <button type="submit" class="btn btn-primary">Order!</button>
          </form>
        </div>
      </div>

      <div id="account" class="row">
        <h3><span class="name"></span>'s pizza order:</h3>
        <p>$ <span class="numSlices"></span></p>
      </div>
    </div>
  </body>
</html>
