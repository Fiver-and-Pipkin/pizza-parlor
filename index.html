<!DOCTYPE html>
<html>
  <head>
    <title>Have a Slice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Welcome to A Slice or Two or Three!</h1>
    <div class="container">
      <form id="new-pizza">
        <h3>Create Order</h3>

        <label for="topping">You have two choices:</label>
        <select id="topping">
          <option>Vegan Cheese</option>
          <option>Tofurky Pepperoni</option>
        </select>

        <label for="inches">What Size?</label>
        <input type="text" id="inches" placeholder="size in inches">

        <button type="submit" class="btn btn-sm btn-primary">Order</button>
      </form>

      <hr>
      <div id="orderInfo" class="response">
        <p>We'll cut your pie into <span class="sliceNum"></span> slices.</p>
      </div>
    </div>
  </body>
</html>
